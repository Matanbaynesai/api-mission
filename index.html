<body>
    <a href="https://www.facebook.com/tech.career/"><img id="techCarere" src="./לוגו טק קריירה.png" alt=""></a>
    <h1>Math & Match </h1>
    <h3>A program that find your soulmate</h3>
    <button id="tableBtn" onclick="tableProfiles()">table</button>
    <button id="addBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userDialog">
        add user
    </button>
    <button id="showBtn" onclick="showProfiles()">cards</button>
    <div id="mainDiv"></div>
    <table id="table">
        <tr>
            <td>id</td>
            <td>profile picture</td>
            <td>first name</td>
            <td>last name</td>
            <td>age</td>
            <td>email</td>
            <td>last name</td>
            <td>phone number </td>
        </tr>
    </table>
    <div class="modal fade" id="userDialog" tabindex="-1" aria-labelledby="userDialogLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userDialogLabel">Add user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm" onsubmit="addUser(event)">
                        <div class="row">
                            <h6>First name</h6>
                            <div class="col">
                                <input id="firstNameInput" type="text" class="form-control" placeholder="First name">
                            </div>
                        </div>
                        <div class="row">
                            <h6>Last name</h6>
                            <div class="col">
                                <input id="lastNameInput" type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="row">
                            <h6>Age</h6>
                            <div class="col">
                                <input id="ageInput" type="text" class="form-control" placeholder="Age">
                            </div>
                        </div>

                        <div class="row">
                            <h6>PhoneNumber</h6>
                            <div class="col">
                                <input id="phoneNumberInput" type="text" class="form-control" placeholder="PhoneNumber">
                            </div>
                        </div>
                        <div class="row">
                            <h6>image</h6>
                            <div class="col">
                                <input id="imgInput" type="text" class="form-control" placeholder="image">

                            </div>
                            <h6>email</h6>
                            <div class="col">
                                <input id="emailInput" type="text" class="form-control" placeholder="email">

                            </div>
                        </div>
                        <div class="row">
                            <button onclick="createUser(firstNameInput.value,lastNameInput.value,ageInput.value,phoneNumberInput.value,emailInput.value)" type="submit">sumbit</button>

                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <div id="social-menu">
        <ul>
            <li><a href="https://www.facebook.com/profile.php?id=100000530042988"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://github.com/"><i class="fa fa-github"></i></a></li>
            <li><a href="https://www.instagram.com/matan_b_123/"><i class="fa fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com/in/matan-baynesai-966bb120a/"><i class="fa fa-linkedin"></i></i></a></li>
        </ul>

    </div>
    <script type="text/javascript" src="mission.js"></script>
</body>

</html>
